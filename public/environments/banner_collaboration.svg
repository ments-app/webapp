<svg width='1200' height='400' viewBox='0 0 1200 400' xmlns='http://www.w3.org/2000/svg'>
<defs>
  <filter id='soft-shadow' x='-20%' y='-20%' width='140%' height='140%'>
    <feDropShadow dx='16' dy='16' stdDeviation='20' flood-color='#bac9d8' flood-opacity='0.8'/>
    <feDropShadow dx='-16' dy='-16' stdDeviation='20' flood-color='#ffffff' flood-opacity='0.9'/>
  </filter>
  <filter id='soft-shadow-sm' x='-20%' y='-20%' width='140%' height='140%'>
    <feDropShadow dx='8' dy='8' stdDeviation='12' flood-color='#bac9d8' flood-opacity='0.8'/>
    <feDropShadow dx='-8' dy='-8' stdDeviation='12' flood-color='#ffffff' flood-opacity='0.9'/>
  </filter>
  <filter id='glow-green' x='-30%' y='-30%' width='160%' height='160%'>
    <feDropShadow dx='0' dy='8' stdDeviation='16' flood-color='#059669' flood-opacity='0.4'/>
  </filter>
  <filter id='glow-black' x='-30%' y='-30%' width='160%' height='160%'>
    <feDropShadow dx='0' dy='8' stdDeviation='16' flood-color='#1E232A' flood-opacity='0.2'/>
  </filter>
  <filter id='glow-blue' x='-30%' y='-30%' width='160%' height='160%'>
    <feDropShadow dx='0' dy='8' stdDeviation='16' flood-color='#3B82F6' flood-opacity='0.3'/>
  </filter>
  <linearGradient id='grad-green' x1='0%' y1='0%' x2='100%' y2='100%'>
    <stop offset='0%' stop-color='#34D399'/>
    <stop offset='100%' stop-color='#059669'/>
  </linearGradient>
</defs>
  <rect width='1200' height='400' fill='#EBF0F5'/>
  <rect x='100' y='60' width='1000' height='280' rx='60' fill='#EBF0F5' filter='url(#soft-shadow)'/>
  <circle cx='450' cy='200' r='120' fill='#EBF0F5' filter='url(#soft-shadow-sm)'/>
  <circle cx='600' cy='200' r='120' fill='url(#grad-green)' filter='url(#glow-green)' opacity='0.9'/>
  <circle cx='750' cy='200' r='120' fill='#1E232A' filter='url(#glow-black)' opacity='0.9'/>
  <circle cx='525' cy='200' r='30' fill='#FFFFFF' filter='url(#soft-shadow-sm)'/>
  <circle cx='675' cy='200' r='30' fill='#FFFFFF' filter='url(#soft-shadow-sm)'/>
</svg>
